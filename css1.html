<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exemplo com CSS Embutido</title>
  <style>
    /* 1. Estilização de links */
    a {
      color: red;
      text-decoration: none;
    }

    a:hover {
      color: lemonchiffon; /* Usando 'lemonchiffon' pois 'lemon' não é uma cor válida */
    }

    /* 2. Estilização de parágrafos */
    p {
      font-family: Arial, sans-serif;
    }

    h1 + p {
      font-weight: bold;
    }

    /* 3. Estilização da classe .destaque */
    .destaque {
      font-family: Arial, sans-serif;
    }

    p.destaque {
      font-weight: bold;
    }

    strong.destaque {
      color: red;
    }
  </style>
</head>
<body>

  <h1>Bem-vindo</h1>
  <p>Bem vindo a minha pagina</p>

  <p>Estou aprendendo sobre Css no projeto desenvolve</p>
 
  <p>Estou gostando muito de fazer o curso e o aprendizado tem sido bem legal.</p>

  <p class="destaque">As aulas ajudam muito no nosso desempenho.Para mais informaçoes <a href="#">Clique aqui</a> por favor.</p>

  <p> So tenho a agradecer a todos os </p> <strong class="destaque">"Professores"</strong>

</body>
</html>
